# Sync miner docs from https://github.com/tellor-io/telliot/tree/master/docs in miner-documentation folder in the current repo
name: Repo Sync

on:
  schedule: 
  - cron: "0/15 0 * * *" # every 15 minutes. set to whatever interval you like


jobs:
  miner-docs-synce:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo

      - name: Clone the telliot repo
        run: git clone https://github.com/hhio618/telliot -b master ../telliot

      # Runs a set of commands using the runners shell
      - name:  multi-line script
        run: |
          cd ../telliot/docs 
          export TELLIOT_MD5=$(find `pwd` -type f -exec md5sum {} \; | md5sum | cut -d" " -f1)
          cd $GITHUB_WORKSPACE/miner-documentation
          export CURRENT_MD5=$(find `pwd` -type f -exec md5sum {} \; | md5sum | cut -d" " -f1)
          cd ..
          if test $CURRENT_MD5 -eq $CURRENT_MD5
          then 
             mv telliot/docs $GITHUB_WORKSPACE/miner-documentation
             # Let's update the content table
             sed -i "s/## Miner Documentation.*##/## Miner Documentation\n$(cat ../telliot/docs/INDEX.md)\n##/" SUMMARY.md
          fi
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Add changes" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
